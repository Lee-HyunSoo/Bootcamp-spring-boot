<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>책 수정하기</h1>
    <form th:action="@{/book/edit/{id}(id = ${book.id})}" method="post">
        제목 : <input type="text" name="title" th:value="${book.title}"> <br>
        가격 : <input type="text" name="price" th:value="${book.price}"> <br>
        <input type="submit" value="저장">
    </form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>책 목록</h1>

    <table border="1">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td><a th:href="@{/book/read/{id}(id = ${book.id})}" th:text="${book.title}"></a></td>
                <td th:text="${book.price}"></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/book/create}">책 입력하기</a>
</body>
</html>
